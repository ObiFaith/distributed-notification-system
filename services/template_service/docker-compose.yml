version: '3.8'

services:
  # PostgreSQL for Template Service
  template-db:
    image: postgres:15-alpine
    container_name: template-db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5434:5432"
    volumes:
      - template-db-data:/var/lib/postgresql/data
    networks:
      - template-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for Template Service
  redis:
    image: redis:7-alpine
    container_name: template-redis
    command: redis-server --appendonly yes
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    networks:
      - template-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Template Service
  template-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: template-service
    env_file:
      - .env
    ports:
      - "5002:5002"
    environment:
      FLASK_ENV: ${FLASK_ENV}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      SECRET_KEY: ${SECRET_KEY}
      PORT: ${PORT}
      USER_SERVICE_URL: ${USER_SERVICE_URL}
    depends_on:
      template-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - template-network
    volumes:
      - ./app:/app/app
      - ./migrations:/app/migrations
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  template-network:
    driver: bridge

volumes:
  template-db-data:
  redis-data: