name: Email Service CI

on:
  push:
    branches: [main, dev]
    paths:
      - "services/email_service/**"
  pull_request:
    branches: [main, dev]
    paths:
      - "services/email_service/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: services/email_service

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node + pnpm setup
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install pnpm globally
        run: npm install -g pnpm

      # Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Lint the code
      - name: Lint
        run: pnpm run lint

      # Build the NestJS project
      - name: Build
        run: pnpm run build
