name: General CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Docker Compose
        run: sudo apt-get update && sudo apt-get install -y docker-compose

      - name: Build all services
        run: docker-compose build

      - name: Run tests for Python services
        run: |
          cd services/api_gateway && pip install -r requirements.txt && pytest
          cd ../../services/user_service && pip install -r requirements.txt && pytest
          cd ../../services/template_service && pip install -r requirements.txt && pytest

      - name: Run tests for Node services
        run: |
          cd services/email_service && npm install && npm run test
          cd ../../services/push_service && npm install && npm run test
